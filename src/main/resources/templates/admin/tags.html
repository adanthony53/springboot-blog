<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" >
  <link rel="stylesheet" href="../../static/css/me.css">
</head>

<body>
<nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">Blog Management</h2>
      <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>Blog</a>
      <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>Types</a>
      <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>Tags</a>
      <div class="right m-item m-mobile-hide menu">
        <div class="ui dropdown item">
          <div class="text">
            <img src="../../static/images/icon.png" alt="" class="ui avatar image">
            Ken Adams
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="#" class="item">Log Out</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>

<div class="ui attached pointing menu">
  <div class="ui container">
    <div class="right menu">
      <a href="#" th:href="@{/admin/tags/input}" class="item">Publish</a>
      <a href="#" th:href="@{/admin/tags}" class="teal active item">List</a>
    </div>
  </div>
</div>

<!--    Middle Content    -->
<div class="m-container-small m-padded-tb-big">
  <div class="ui container">
    <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
      <i class="close icon"></i>
      <div class="header">Reminder：</div>
      <p th:text="${message}">Operation success！</p>
    </div>
    <table class="ui celled table">
      <thead>
      <tr>
        <th>No.</th>
        <th>Tag</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="tag,iterStat : ${page.content}">
        <td th:text="${iterStat.count}">1</td>
        <td th:text="${tag.name}">Java Java Java</td>
        <td>
          <a href="#" th:href="@{/admin/tags/{id}/input(id=${tag.id})}" class="ui mini teal basic button">Edit</a>
          <a href="#" th:href="@{/admin/tags/{id}/delete(id=${tag.id})}" class="ui mini red basic button">Delete</a>
        </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <th colspan="6">
          <div class="ui pagination menu" th:if="${page.totalPages}>1">
            <a th:href="@{/admin/tags(page=${page.number}-1)}" class="mini item" th:unless="${page.first}">Prev Page</a>
            <a th:href="@{/admin/tags(page=${page.number}+1)}" class="mini item" th:unless="${page.last}">Next Page</a>

          </div>
          <a href="#" th:href="@{/admin/tags/input}" class="ui mini right floated teal basic button"> New </a>
        </th>
      </tr>
      </tfoot>
    </table>
  </div>
</div>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>


<!--   footer  -->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
  <div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">
      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img src="../../static/images/icon.png" th:src="@{/images/icon.png}" class="ui rounded image" alt="" style="width: 110px">
          </div>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced " >Newest</h4>
        <div class="ui inverted link list">
          <a href="#" class="item m-text-thin">User Story</a>
          <a href="#" class="item m-text-thin">User Story</a>
          <a href="#" class="item m-text-thin">User Story</a>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced " >Contact</h4>
        <div class="ui inverted link list">
          <a href="#" class="item m-text-thin">Email</a>
          <a href="#" class="item m-text-thin">LinkedIn</a>
          <a href="#" class="item m-text-thin">Github</a>
        </div>
      </div>
      <div class="seven wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced">About Me</h4>
        <div class="ui inverted link list">
          <p class="m-text-thin m-text-spaced m-opacity-mini">大可不必了解我，看我笑话就好...</p>
        </div>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © </p>
  </div>
</footer>

<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
  $('.menu.toggle').click(function () {
    $('.m-item').toggleClass('m-mobile-hide');
  });

  $('#payButton').popup({
    popup : $('.payQR.popup'),
    on : 'click',
    position: 'bottom center'
  });

  $('.ui.dropdown').dropdown();

  $('.message .close')
    .on('click', function () {
      $(this)
              .closest('.message')
              .transition('fade');
    });
</script>
</body>
</html>
